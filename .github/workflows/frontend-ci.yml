name: Frontend CI

on:
  push:
    branches: [main, staging, production]
    paths:
      - 'frontend-padel-stats-tracker/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend-padel-stats-tracker/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

jobs:
  lint-and-build:
    name: Lint & Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-padel-stats-tracker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: frontend-padel-stats-tracker/yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn lint || true
      - run: yarn build
